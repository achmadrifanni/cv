<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Contacts</h1>
    <ol>
        <li>WhatsApp/Phone</li>
        <li>Instagram</li>
        <li>Email</li>
    </ol>

    <h3>Send message for me if you interest</h3>
    <form action="mailto:achmadrifanni.ar@gmail.com" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="male"> Male
                    <input type="radio" name="gender" id="female"> Female
                </td>
            </tr>
            <tr>
                <td><label for="skill">Skill</label></td>
                <td><input type="range" name="range" id=""></td>
            </tr>
            <tr>
                <td><label for="picture">Picture</label></td>
                <td><input type="file" name="picture" id=""></td>
            </tr>
            <tr>
                <td><label for="message">Message</label></td>
                <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
